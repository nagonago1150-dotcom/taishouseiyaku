<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お腹の脂肪対策タブレットPREMIUM - 大正製薬</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Instrument+Serif:ital,wght@0,400;1,400&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="images/taisho-logo.jpg" alt="大正製薬" class="logo-image">
            </div>
        </div>
    </header>

    <main>
        <!-- 画面1: ファーストビュー兼設問1 -->
        <section class="question-screen active" id="screen1">
            <div class="container">
                <div class="headline">
                    <h1>そのお腹の脂肪、<br class="sp-only">あきらめるのはまだ早いかも？</h1>
                </div>
                
                <div class="product-image-container">
                    <img src="images/画像 3.png" alt="おなかの脂肪対策タブレットPREMIUM" class="product-image">
                </div>
                
                <div class="question-container">
                    <h2 class="question-title">Q1. あなたが今、<br class="sp-only">一番気になっているのは？</h2>
                    <div class="options-group">
                        <button class="option-button" data-value="belly_fat" onclick="nextQuestion(2)">
                            お腹まわりの脂肪
                        </button>
                        <button class="option-button" data-value="blood_sugar" onclick="nextQuestion(2)">
                            食後の血糖値や中性脂肪
                        </button>
                        <button class="option-button" data-value="weight_loss" onclick="nextQuestion(2)">
                            年々落ちにくくなる体重
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 画面2: 設問2 -->
        <section class="question-screen" id="screen2">
            <div class="container">
                <div class="question-container">
                    <h2 class="question-title">Q2. つい、食べてしまいがちな<br class="sp-only">食事は？</h2>
                    <div class="options-group">
                        <button class="option-button" data-value="carbs" onclick="nextQuestion(3)">
                            ご飯・パン・麺類など<br class="sp-only">の炭水化物
                        </button>
                        <button class="option-button" data-value="fried_food" onclick="nextQuestion(3)">
                            揚げ物やラーメンなど<br class="sp-only">脂っこいもの
                        </button>
                        <button class="option-button" data-value="sweets" onclick="nextQuestion(3)">
                            甘いスイーツや<br class="sp-only">スナック菓子
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 画面3: 設問3 -->
        <section class="question-screen" id="screen3">
            <div class="container">
                <div class="question-container">
                    <h2 class="question-title">Q3. これまでの対策で、<br class="sp-only">最も当てはまるのは？</h2>
                    <div class="options-group">
                        <button class="option-button" data-value="not_continue" onclick="showLoading()">
                            運動や食事制限は、<br class="sp-only">結局続かなかった
                        </button>
                        <button class="option-button" data-value="no_effect" onclick="showLoading()">
                            色々試したが、<br class="sp-only">あまり効果を感じなかった
                        </button>
                        <button class="option-button" data-value="want_start" onclick="showLoading()">
                            これから何か始めたいと<br class="sp-only">思っている
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 画面4: ローディング画面 -->
        <section class="loading-screen" id="loadingScreen">
            <div class="container">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">あなたに最適な<br class="sp-only">ご提案を準備しています...</p>
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
